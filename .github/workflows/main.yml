name: Monthly Release

on:
  schedule:
    # Runs at 00:00 on the first day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Version
        id: get_version
        run: |
          echo "VERSION_NAME=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Generate Initial Tag
        run: |
          # Check if any tags exist
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "v0.0.0" -m "Initial Release"
          fi

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## üí¨ Other",
                  "labels": ["other"]
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["dependencies"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: {{RELEASE_DIFF}}",
              "pr_template": "- #{{NUMBER}} - {{TITLE}}",
              "empty_template": "- No changes in this release",
              "max_pull_requests": 1000,
              "max_back_track_time_days": 1000
            }

      - name: Build Release Bundle
        run: |
          ./gradlew assembleRelease bundleRelease
          mkdir -p artifacts
          find . -name "*.aab" -exec cp {} artifacts/ \;
          find . -name "*.apk" -exec cp {} artifacts/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION_NAME }}
          tag_name: v${{ env.VERSION_NAME }}
          body: |
            Release ${{ env.VERSION_NAME }}
            
            ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-release-${{ env.VERSION_NAME }}
          path: artifacts/
          retention-days: 30

      - name: Publish to GitHub Packages
        if: success()
        run: |
          ./gradlew publishReleasePublicationToGitHubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}